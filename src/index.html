<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        
        <!-- Play Button -->
        <button id="playButton" class="play-button">Let's Begin</button>
        
        <!-- Sentence display area -->
        <div id="sentenceDisplay" hidden>
            <!-- This will show the sentence fetched from the API -->
             Your content is loading...
        </div>

        <!-- Timer Display -->
         <div id="timerDisplay" class="timer-display" hidden>Time Left: 10s</div>

        <!-- Typing text input field -->
         <input type="text" id="inputField" class="input-field" placeholder="Start typing here..." hidden autocorrect='off'>

        <!-- Results section -->
        <div id="resultsSection" class="results">
            <!-- This will show results like WPM and accuracy -->
        </div>

        <!-- Restart Button -->
         <button id="restartButton" class="play-button" hidden>Restart</button>
    </div>
    <script src="./index.js"></script>

</body>
</html>
